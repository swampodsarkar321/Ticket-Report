<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Analytics Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
    }

    .dashboard {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
      margin-bottom: 2rem;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .header p {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e9ecef;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .btn {
      padding: 0.8rem 1.8rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: var(--light);
      color: var(--dark);
      border: 1px solid #dee2e6;
    }

    .btn-secondary:hover {
      background: #e9ecef;
    }

    .results {
      display: none;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e9ecef;
    }

    .results-title {
      font-size: 1.8rem;
      color: var(--primary);
      font-weight: 700;
    }

    .user-info {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .info-card {
      background: var(--light);
      padding: 1.2rem;
      border-radius: var(--border-radius);
      flex: 1;
    }

    .info-card h3 {
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .info-card p {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--dark);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      padding: 1.5rem;
      border-radius: var(--border-radius);
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 1.2rem;
    }

    .stat-card:nth-child(1) .stat-icon {
      background: rgba(76, 201, 240, 0.1);
      color: var(--success);
    }
    .stat-card:nth-child(2) .stat-icon {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary);
    }
    .stat-card:nth-child(3) .stat-icon {
      background: rgba(248, 150, 30, 0.1);
      color: var(--warning);
    }
    .stat-card:nth-child(4) .stat-icon {
      background: rgba(247, 37, 133, 0.1);
      color: var(--danger);
    }
    .stat-card:nth-child(5) .stat-icon {
      background: rgba(108, 117, 125, 0.1);
      color: var(--gray);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--gray);
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    .results-table th {
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: left;
    }

    .results-table td {
      padding: 1rem;
      border-bottom: 1px solid #e9ecef;
    }

    .results-table tr:nth-child(even) {
      background: #f8f9fa;
    }

    .results-table tr:last-child td {
      border-bottom: none;
    }

    .total-row {
      font-weight: 700;
      background: rgba(67, 97, 238, 0.05) !important;
    }

    .badge {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .badge-success {
      background: rgba(76, 201, 240, 0.1);
      color: #4cc9f0;
    }
    .badge-warning {
      background: rgba(248, 150, 30, 0.1);
      color: #f8961e;
    }
    .badge-danger {
      background: rgba(247, 37, 133, 0.1);
      color: #f72585;
    }

    @media (max-width: 768px) {
      .input-grid {
        grid-template-columns: 1fr;
      }
      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }
      .user-info {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="card">
      <div class="header">
        <h1><i class="fas fa-ticket-alt"></i> Ticket Analytics Dashboard</h1>
        <p>Track and analyze ticket performance metrics</p>
      </div>

      <div class="input-grid">
        <div class="input-group">
          <label for="userName"><i class="fas fa-user"></i> User Name</label>
          <input type="text" id="userName" placeholder="Enter name">
        </div>
        <div class="input-group">
          <label for="adminId"><i class="fas fa-id-card"></i> Admin ID</label>
          <input type="text" id="adminId" placeholder="Enter ID">
        </div>
        <div class="input-group">
          <label for="previousAssigned"><i class="fas fa-history"></i> Previous Assigned Tickets</label>
          <input type="number" id="previousAssigned" placeholder="0" min="0">
        </div>
        <div class="input-group">
          <label for="assignedTicket"><i class="fas fa-plus-circle"></i> Tickets Assigned Today</label>
          <input type="number" id="assignedTicket" placeholder="0" min="0">
        </div>
        <div class="input-group">
          <label for="resolvedTicket"><i class="fas fa-check-circle"></i> Tickets Resolved Today</label>
          <input type="number" id="resolvedTicket" placeholder="0" min="0">
        </div>
        <div class="input-group">
          <label for="ticketTime"><i class="fas fa-clock"></i> Total Ticket Time (Minutes)</label>
          <input type="number" id="ticketTime" placeholder="0" min="0">
        </div>
      </div>

      <div class="btn-group">
        <button class="btn btn-primary" onclick="calculateResults()">
          <i class="fas fa-calculator"></i> Generate Report
        </button>
        <button class="btn btn-secondary" onclick="resetForm()">
          <i class="fas fa-redo"></i> Reset
        </button>
      </div>
    </div>

    <div class="card results" id="results">
      <div class="results-header">
        <h2 class="results-title"><i class="fas fa-chart-line"></i> Ticket Analysis Results</h2>
      </div>

      <div class="user-info">
        <div class="info-card">
          <h3>Name</h3>
          <p id="displayName">-</p>
        </div>
        <div class="info-card">
          <h3>Admin ID</h3>
          <p id="displayAdminId">-</p>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-plus"></i>
          </div>
          <div class="stat-value" id="assignedToday">0</div>
          <div class="stat-label">Assigned Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-check"></i>
          </div>
          <div class="stat-value" id="resolvedToday">0</div>
          <div class="stat-label">Resolved Today</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-value" id="pendingTickets">0</div>
          <div class="stat-label">Pending Tickets</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="fas fa-stopwatch"></i>
          </div>
          <div class="stat-value" id="totalTime">0</div>
          <div class="stat-label">Total Time (Min)</div>
        </div>
      </div>

      <div class="table-container">
        <table class="results-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Assigned</th>
              <th>Resolved</th>
              <th>Closed</th>
              <th>Pending</th>
              <th>Time (Min)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td id="resultName">-</td>
              <td id="resultAssigned">0</td>
              <td id="resultResolved">0</td>
              <td id="resultClosed">0</td>
              <td id="resultPending">0</td>
              <td id="resultTime">0</td>
              <td><span class="badge" id="resultStatus">-</span></td>
            </tr>
            <tr class="total-row">
              <td>2</td>
              <td>Total</td>
              <td id="resultTotalAssigned">0</td>
              <td id="resultTotalResolved">0</td>
              <td id="resultTotalClosed">0</td>
              <td id="resultTotalPending">0</td>
              <td id="resultTotalTime">0</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    function calculateResults() {
      // Get input values
      const userName = document.getElementById('userName').value || 'Unnamed User';
      const adminId = document.getElementById('adminId').value || 'N/A';
      const previousAssigned = parseInt(document.getElementById('previousAssigned').value) || 0;
      const assignedToday = parseInt(document.getElementById('assignedTicket').value) || 0;
      const resolvedToday = parseInt(document.getElementById('resolvedTicket').value) || 0;
      const ticketTime = parseInt(document.getElementById('ticketTime').value) || 0;

      // Calculations
      const totalAssigned = previousAssigned + assignedToday;
      const pendingTickets = totalAssigned - resolvedToday; // (previous + today assigned) - resolved
      
      // Determine status
      let status = '';
      let statusClass = '';
      
      if (resolvedToday >= assignedToday) {
        status = 'Excellent';
        statusClass = 'badge-success';
      } else if (resolvedToday >= assignedToday * 0.5) {
        status = 'Good';
        statusClass = 'badge-warning';
      } else {
        status = 'Needs Attention';
        statusClass = 'badge-danger';
      }

      // Update user info
      document.getElementById('displayName').textContent = userName;
      document.getElementById('displayAdminId').textContent = adminId;

      // Update stats cards
      document.getElementById('assignedToday').textContent = assignedToday;
      document.getElementById('resolvedToday').textContent = resolvedToday;
      document.getElementById('pendingTickets').textContent = pendingTickets;
      document.getElementById('totalTime').textContent = ticketTime;

      // Update results table
      document.getElementById('resultName').textContent = userName;
      document.getElementById('resultAssigned').textContent = assignedToday;
      document.getElementById('resultResolved').textContent = resolvedToday;
      document.getElementById('resultClosed').textContent = resolvedToday;
      document.getElementById('resultPending').textContent = pendingTickets;
      document.getElementById('resultTime').textContent = ticketTime;
      
      const statusBadge = document.getElementById('resultStatus');
      statusBadge.textContent = status;
      statusBadge.className = `badge ${statusClass}`;

      // Update totals row
      document.getElementById('resultTotalAssigned').textContent = totalAssigned;
      document.getElementById('resultTotalResolved').textContent = resolvedToday;
      document.getElementById('resultTotalClosed').textContent = resolvedToday;
      document.getElementById('resultTotalPending').textContent = pendingTickets;
      document.getElementById('resultTotalTime').textContent = ticketTime;

      // Show results section
      document.getElementById('results').style.display = 'block';
      
      // Scroll to results
      document.getElementById('results').scrollIntoView({
        behavior: 'smooth'
      });
    }

    function resetForm() {
      // Reset all input fields
      document.getElementById('userName').value = '';
      document.getElementById('adminId').value = '';
      document.getElementById('previousAssigned').value = '';
      document.getElementById('assignedTicket').value = '';
      document.getElementById('resolvedTicket').value = '';
      document.getElementById('ticketTime').value = '';

      // Hide results section
      document.getElementById('results').style.display = 'none';
    }

    // You can pre-load sample data by calling:
    // document.getElementById('userName').value = 'swampod';
    // document.getElementById('previousAssigned').value = '200';
    // document.getElementById('assignedTicket').value = '46';
    // document.getElementById('resolvedTicket').value = '43';
    // document.getElementById('ticketTime').value = '50';
    // calculateResults();
  </script>
</body>
</html>
